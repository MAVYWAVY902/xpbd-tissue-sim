  -
    name: "1stOrder1"
    type: "FirstOrderXPBDMeshObject"
    filename: "../resource/cube/cube8.msh"
    # filename: "../resource/tissue/Prostate.msh"
    material:
      name: "Macklin"
      density: 1000
      E: 6e4
      nu: 0.45
    color: [1.0, 0.5, 0.0, 1.0]
    draw-points: false
    draw-edges: true
    max-size: 0.5
    position: [0, 0, 1]
    damping-stiffness: 0
    num-solver-iters: 10
    damping-multiplier: 25000
    residual-policy: "Every-Substep"
    solver-type: "Gauss-Seidel"
    constraint-type: "Stable-Neohookean-Combined"
    with-residual: false
    with-damping: false


  -
    name: "1stOrder2"
    type: "FirstOrderXPBDMeshObject"
    filename: "../resource/cube/cube8.msh"
    material:
      name: "Macklin"
      density: 1000
      E: 6e4
      nu: 0.45
    color: [1.0, 0.509, 0.0, 1.0]
    draw-points: false
    draw-edges: true
    max-size: 0.5
    position: [0, 1, 1]
    damping-stiffness: 0
    num-solver-iters: 10
    damping-multiplier: 25000
    residual-policy: "Every-Substep"
    solver-type: "Gauss-Seidel"
    constraint-type: "Stable-Neohookean-Combined"
    with-residual: true
    with-damping: false

