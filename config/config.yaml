name: "blah"
visualization: "Easy3D"
g-accel: 0 # m/s2
# sim-mode: "Frame-by-frame"
sim-mode: "Visualization"
# sim-mode: "AFAP"
time-step: 1e-3
collision-rate: 1010
fps: 30
end-time: 100
objects:

  -
    name: "Arm1"
    type: "VirtuosoArm"
    outer-tube-diameter: 5e-1
    outer-tube-curvature: 1
    outer-tube-translation: 8e-1
    outer-tube-rotation: 270
    inner-tube-diameter: 3e-1
    inner-tube-translation: 1e0
    collisions: true

  -
    name: "Cube1"
    # type: "FirstOrderXPBDMeshObject"
    type: "XPBDMeshObject"
    # type: "FastFEMMeshObject"
    # filename: "../resource/general/stanford_bunny_lowpoly.msh"
    # filename: "../resource/general/stanford_bunny_medpoly.msh"
    # filename: "../resource/general/single.msh"
    filename: "../resource/cube/cube8.msh"
    # filename: "../resource/cube/cube16.msh"
    # filename: "../resource/tissue/Prostate.msh"
    # filename: "../resource/tissue/Trachea_processed.stl"
    material:
      name: "Soft Tissue"
      density: 1000
      E: 6e4
      nu: 0.45
      mu-s: 0.0
      mu-k: 0.0
    color: [1.0, 0.5, 0.0, 1.0]
    draw-points: false
    draw-edges: true
    max-size: 0.5
    position: [0.0, 0.9, 0.5]
    velocity: [0, 0, 0.0]
    rotation: [0, 0, 0]
    num-solver-iters: 1
    damping-gamma: 2000
    collisions: true
    damping-multiplier: 100000
    solver-type: "Gauss-Seidel"
    constraint-type: "Stable-Neohookean-Combined"
    with-residual: false
    with-damping: false
    # residual-policy: "Every-Substep"
    residual-policy: "Never"
  
