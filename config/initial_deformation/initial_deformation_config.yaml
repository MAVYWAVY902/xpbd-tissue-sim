name: "initial_deformation"
description: ""

# Print rate
print-interval: 1e-3

# Output folder
output-folder: "../output/initial_deformation"

# Initial deformation simulation specific
deformation-type: "Volumetric-Expansion"
deformation-factor: 1000

# acceleration due to gravity
g-accel: 0 # m/s2

# type of simulation to run
# sim-mode: "Frame-by-frame"
sim-mode: "Visualization"
# sim-mode: "AFAP"

time-step: 1e-2
end-time: 4
objects:
  -
    name: "Cube1"
    # type: "XPBDMeshObject"
    type: "FirstOrderXPBDMeshObject"
    filename: "../resource/cube/cube16.msh"
    material:
      name: "Soft Tissue"
      density: 1000
      E: 6e5
      nu: 0.45
    color: [1.0, 0.509, 0.0, 1.0]
    draw-points: false
    max-size: 0.5 #1
    position: [0, 0, 10]
    velocity: [0, 0, 0]
    rotation: [0, 0, 0]
    num-solver-iters: 100
    mass-to-damping-multiplier: 100 #2
    residual-policy: "Every-Substep"
    # solve-mode: "Split-Deviatoric-Sequential"
    # solve-mode: "Split-Deviatoric-Simultaneous9"
    # solve-mode: "Split-Deviatoric-Simultaneous10"
    # solve-mode: "Sequential"
    solve-mode: "Simultaneous"
    # solve-mode: "Simultaneous-Jacobi"
    # solve-mode: "Simultaneous-Convergent-Jacobi"
    # solve-mode: "Sequential-Init-Lambda"

